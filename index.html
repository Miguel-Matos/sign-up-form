<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="js.js" defer></script>
    <title>Nuddinyore</title>
</head>
<body>
    <main>
        <div id="left">
            <img id="nut" src="img/raspopova-marina-PHIJC0jpx9U-unsplash.jpg"/>
            <div id="logo">
                <div id="nuddinyore">Nuddinyore</div>
                <img id="moth" src="img/noun-moth-5544106.svg" />
            </div>
        </div>

        <div id="content">
            <div id="intro">
                <p>A never-ending supply of your favorite crunchy snacks, bringing you comfort and joy with every bite.</p>
                
            </div>
            

            <form action="https://matosmiguel.com" method="get"> 
                <!-- Using get just so I have somewhere for the page to go -->
                <div id="formarea">
                    <p>Sign up today!</p>
                    <div class="container">
                        <div>
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname" name="fname" required>    
                        </div>
                        <div>
                            <label for="lname">LAST NAME</label>
                            <input type="text" id="lname" name="lname" required >    
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" required>    
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input class="error" type="password" id="password" name="password" required>
                        </div>
                        <div>
                            <label for="password2">CONFIRM PASSWORD</label>
                            <input class="error" type="password" id="password2" name="password2" required>
                        </div>
                    </div>
                    
                </div>
                <div class="container">
                    <button id="submit" type="submit">Create Account</button>
                    <p id="login">Already have an account? <a href="https://matosmiguel.com">Log in</a></p>
                </div>
                
            </form>

           
        </div>
    </main>
</body>
</html>
